<div>
  <table>
    <tr>
      <td>Nome:</td>
      <td>{{stanza.Nome}}</td>
    </tr>
    <tr>
      <td>Capienza:</td>
      <td>{{stanza.Capienza}} pax</td>
    </tr>
  </table>
</div>
<div ui-calendar="stanza.uiConfig.calendar" ng-model="stanza.eventSources"></div>

<div id="fullCalModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span
          class="sr-only">close</span></button>
        <h4>{{stanza.titolo}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <lable for="inizio">Data Inizio </lable>
          <input type="text" id="inizio" class="form-control" ng-model="stanza.appuntamento.inizio"> </input>
        </div>
        <div class="form-group">
          <lable for="fine">Data Fine </lable>
          <input type="text" id="fine" class="form-control" ng-model="stanza.appuntamento.fine"> </input>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-success" id="event" ng-click="stanza.conferma()">Conferma</button>
      </div>
    </div>
  </div>
</div>
