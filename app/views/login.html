<form name="loginForm" novalidate ng-submit="doLogin()">
  <h1>LOGIN</h1>
  <div class="form-group">
    <label>Username:</label>
    <input name="username"
           type="text"
           ng-model="login.credentials.username"
           class="form-control"
           required/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password"
           type="password"
           ng-model="login.credentials.password"
           class="form-control"
           required/>
  </div>
  <button type="submit"
          class="btn btn-success"
          ng-disabled="loginForm.$invalid">Login!</button>
</form>
