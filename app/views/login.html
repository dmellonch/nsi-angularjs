<form novalidate name="loginForm">
  <h1>LOGIN</h1>
  <p>Username:</p>
  <input name="username" type="text" ng-model="login.userName"/>
  <p>Password</p>
  <input name="password" type="password" ng-model="login.password"/>
  <button type="button" ng-click="login.doLogin()">Login!</button>
